<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      name="contact"
      action="/"
      method="POST"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      class="grid grid-cols-1 mt-6 gap-y-6 sm:grid-cols-2 sm:gap-x-8"
    >
      <input type="hidden" name="form-name" value="contact" />
      <div>
        <label
          for="first-name"
          class="block text-sm font-medium text-warm-gray-900"
        >
        </label>
        <div class="mt-1">
          <input
            required
            type="text"
            name="first-name"
            id="first-name"
            autocomplete="given-name"
            class="block w-full px-4 py-3 rounded-md shadow-sm text-warm-gray-900 focus:ring-indigo-500 focus:border-teal-500 border-warm-gray-300"
          />
        </div>
      </div>
      <div>
        <label
          for="last-name"
          class="block text-sm font-medium text-warm-gray-900"
        >
        </label>
        <div class="mt-1">
          <input
            required
            type="text"
            name="last-name"
            id="last-name"
            autocomplete="family-name"
            class="block w-full px-4 py-3 rounded-md shadow-sm text-warm-gray-900 focus:ring-indigo-500 focus:border-teal-500 border-warm-gray-300"
          />
        </div>
      </div>
      <div>
        <label
          for="email"
          class="block text-sm font-medium text-warm-gray-900"
        >
        </label>
        <div class="mt-1">
          <input
            required
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            class="block w-full px-4 py-3 rounded-md shadow-sm text-warm-gray-900 focus:ring-indigo-500 focus:border-teal-500 border-warm-gray-300"
          />
        </div>
      </div>
      <div>
        <div class="flex justify-between">
          <label
            for="phone"
            class="block text-sm font-medium text-warm-gray-900"
          >
          </label>
          <span id="phone-optional" class="text-sm text-warm-gray-500">
          </span>
        </div>
        <div class="mt-1">
          <input
            type="text"
            name="phone"
            id="phone"
            autocomplete="tel"
            class="block w-full px-4 py-3 rounded-md shadow-sm text-warm-gray-900 focus:ring-indigo-500 focus:border-teal-500 border-warm-gray-300"
            aria-describedby="phone-optional"
          />
        </div>
      </div>
      <div class="sm:col-span-2">
        <label
          for="subject"
          class="block text-sm font-medium text-warm-gray-900"
        >
        </label>
        <div class="mt-1">
          <input
            required
            type="text"
            name="subject"
            id="subject"
            class="block w-full px-4 py-3 rounded-md shadow-sm text-warm-gray-900 focus:ring-indigo-500 focus:border-teal-500 border-warm-gray-300"
          />
        </div>
      </div>
      <div class="sm:col-span-2">
        <div class="flex justify-between">
          <label
            for="message"
            class="block text-sm font-medium text-warm-gray-900"
          >
          </label>
        </div>
        <div class="mt-1">
          <textarea
            required
            id="message"
            name="message"
            rows="4"
            class="block w-full my-0 h-[131px] px-4 py-3 border rounded-md shadow-sm text-warm-gray-900 focus:ring-indigo-500 focus:border-teal-500 border-warm-gray-300"
            aria-describedby="message-max"
          ></textarea>
        </div>
      </div>
      <div class="sm:col-span-2 sm:flex sm:justify-end">
        <button
          type="submit"
          class="inline-flex justify-center w-full px-4 py-2 text-base font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm"
        ></button>
      </div>
    </form>
  </body>
</html>
